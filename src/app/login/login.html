<div class="widescreen">
<main>
    <header>
        <img src="img/Capa 2.svg" alt="">

        <div class="header_right">
            <p>Not a Join User?</p>
            <button class="sign_up">Sign Up</button>
        </div>
    </header>
    <div class="main_contend">
<div class="middle_area">
    <div class="headline">
        <h1>LOG IN</h1>
        <span></span>
        <div class="inputs">
            <div class="input_wrapper">
            <input  placeholder="Email" type="email"  >
            <img src="img/mail.svg" alt="">
            </div>
             <div class="input_wrapper">
            <input placeholder="Password" type="password">
            <img src="img/lock.svg" alt="">
             </div>
             <div class="middle_bottom_area">
             <button class="dark_button">Log In</button>
             <button class="light_button" type="button" (click)="guestLogin()">Guest Log In </button>
             </div>
        </div>
    </div>
</div>
</div>

</main>
</div>
