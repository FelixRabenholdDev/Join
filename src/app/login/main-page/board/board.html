<section class="board">
  <article class="area_top">
    <span>Board</span>

    <div>
      <input type="text" placeholder="Find Task" />
      <button>
        <span>Add Task</span>
        <span>+</span>
      </button>
    </div>
  </article>

  <article class="area_bottom">

    <article class="area_tasks">
      <header>
        <span>To do</span>
        <div>Plus Symbold</div>
      </header>
      <div>No Task To do</div>
      <div class="tasks">
        <app-task-preview></app-task-preview>
      </div>
    </article>

    <article class="area_tasks">
      <header>
        <span>in Progress</span>
        <div>Plus Symbold</div>
      </header>
      <div>No Task To do</div>
    </article>

    <article class="area_tasks">
      <header>
        <span>Await Feedback</span>
        <div>Plus Symbold</div>
      </header>
      <div>No Task To do</div>
    </article>

    <article class="area_tasks">
      <header>
        <span>Done</span>
        <div>Plus Symbold</div>
      </header>
      <div>No Task To do</div>
    </article>
    
  </article>
</section>
