<header class="sc_header">
  <h2>Contacts</h2>
  <div class="seperator"></div>
  <p>Better with a team</p>
</header>

<ng-container *ngIf="contact$() | async as contact">

<article class="sc_information sc_information--active">
  <div class="sc_top">
    <span class="sc_logo" [style.background]="contact.color">
        {{ getInitials(contact.name) }}</span>

    <div class="sc_menu">
      <h2>{{ contact.name }}</h2>
      <div>
        <button type="button" (click)="dialog.open()">
          <!-- <img src="./IMG/edit.png" alt="Pencil" />
            <span>Edit</span> -->
        </button>

        <button>
          <br />
          <!-- <img src="./IMG/delete.png" alt="Trash" />
            <span>Delete</span> -->
        </button>
      </div>
    </div>
  </div>

  <div class="sc_bot">
    <span>Contact Information</span>

    <p>
      <strong>Email</strong>
      <a [href]="'mailto:' + contact.email">{{ contact.email }}</a>
    </p>

    <p>
      <strong>Telefon</strong>
      <a [href]="'tel:' + contact.phone">{{ contact.phone }}</a>
    </p>
  </div>
</article>

<!-- ----------------------------- Dialog:Edit ----------------------------- -->
<app-dialog #dialog>
  <button class="close" type="button" (click)="dialog.close()">Abbrechen</button>
<article class="sc_dialog">
  
    <div class="left_side">
    <span>logo</span>
    <span>Edit contact</span>
  </div>

  <div class="right_side">
    <span class="sc_logo" [style.background]="contact.color">
          {{ getInitials(contact.name) }}</span>

    <article>
      <form>
        <input type="text" [value]="contact.name" />
        <input type="text" [value]="contact.email" />
        <input type="text" [value]="contact.phone" />
      </form>
      <div>
        <button type="button">Delete</button>
        <button type="button">Save</button>
      </div>
    </article>
  </div>
</article>
</app-dialog>
