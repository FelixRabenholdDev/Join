<section class="contact_section">
 <app-list-contact 
  (contactSelected)="setSelectedContact($event)">
</app-list-contact>

  <article class="single_contact">
    <header class="sc_header">
      <h1>Contacts</h1>
      <div class="seperator"></div>
      <p>Better with a team</p>
      <button class="returnbtn" (click)="returnArrow()">
        <img src="/IMG/arrow_left.svg" alt="" />
      </button>
    </header>
    <app-single-contact *ngIf="selectedContactId()" [contactId]="selectedContactId()!"></app-single-contact>
  </article>
</section>
