<section class="add_task">
  <header>
    <span>Add Task</span>
  </header>

  <section class="area_mid">
    <article class="area_left">
      <div class="area_input">
        <label>Title <span class="required">*</span></label>
        <input type="text" [(ngModel)]="title" placeholder="Enter a title" required />
      </div>

      <div class="area_input">
        <label>Description</label>
        <input type="text" [(ngModel)]="description" placeholder="Enter a description" />
      </div>
      <p>dueDate</p>
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label></mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="dueDate" placeholder="DD/MM/YYYY"
          (focus)="picker.open()" />

    </article>

    <div class="seperator"></div>

      <div>
        <p>Assigned to</p>
        <div class="dropdown">
          <input type="text" readonly (click)="toggleMenu()" placeholder="Select contacts to assign">

          <ul *ngIf="menuOpen" class="menu">
            <li *ngFor="let contact of contacts()" class="menu-item">
              <span class="contact-name">{{ contact.name }}</span>
              <input type="checkbox" [checked]="isAssigned(contact)"
                (change)="toggleContact(contact, $event.target.checked)">
            </li>
          </ul>
        </div>

      </div>
      <div>
        <p>Category <span class="required">*</span></p>

        <label for="taskType"></label>
        <select id="taskType" class="category" [ngModel]="selectedTaskType()"
          (ngModelChange)="selectedTaskType.set($event)">

          <option [ngValue]="null" disabled selected hidden>Task Type</option>

          <option *ngFor="let type of taskTypes" [ngValue]="type.value">
            {{ type.name }}
          </option>
        </select>
      </div>




      <form class="area_input" (submit)="$event.preventDefault()">
        <label for="Subtasks">Subtasks
          <div class="inner_subtask">
            <div class="inner_icons">

              <input type="text" placeholder="Add new subtask" [(ngModel)]="subtaskInput" name="subtask"
                (focus)="showIcons = true" (blur)="onBlur()" />

              <ng-container *ngIf="showIcons">
                <p>x</p>
                <p>|</p>

                <img src="img/Subtasks icons11.svg" alt="" (mousedown)="addSubtask()" style="cursor: pointer;">
              </ng-container>

            </div>
          </div>
        </label>
      </form>



      <div class="subtask_list" *ngIf="subtasks.length > 0">
        <ul>
          <li *ngFor="let subtask of subtasks; let i = index; trackBy: trackByIndex" class="subtask_item">
            <span class="task-wrapper">
              <span class="task-text" [hidden]="editIndex === i">{{ subtask.title }}</span>
              <input #editInput class="task-input" [(ngModel)]="subtasks[i].title" [hidden]="editIndex !== i" />
            </span>

            <span class="icons" [class.editing]="editIndex === i">
              <ng-container *ngIf="editIndex !== i; else editingTemplate">
                <img src="img/Property 1=edit.svg" alt="" (click)="editSubtask(i)">
              </ng-container>

              <ng-template #editingTemplate>
                <img src="img/Subtasks icons11.svg" alt="" (click)="saveEdit()">
              </ng-template>

              <p>|</p>
              <img src="img/delete.svg" alt="" (click)="deleteSubtask(i)">
            </span>
          </li>
        </ul>
      </div>







    </article>
  </section>

  <footer>
    <span><span class="required">*</span>This field is required</span>




    <div>

      <button class="button_light"> Cancel X</button>


      <div class="create_task_button">
        <button class="button_dark" (click)="createTask()"><img src="img/check.svg" alt="">Create Task</button>
      </div>
    </div>
  </footer>


</section>
